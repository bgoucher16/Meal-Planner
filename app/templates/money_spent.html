<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Spending Tracker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='money_spent.css') }}">
</head>
<body>
    <div class="container">
        <h2>Spending for {{ month }} {{ year }}</h2>
        <div>Total this month: ${{ '%.2f'|format(total) }}</div>
        <form method="POST" action="{{ url_for('money_spent') }}">
            <input type="number" name="amount" step="0.01" min="0" placeholder="Enter amount" required>
            <button type="submit">Add</button>
        </form>
        <form method="POST" action="{{ url_for('money_spent') }}">
            <input type="hidden" name="reset" value="1">
            <button type="submit">Reset for New Month</button>
        </form>
        <ul>
            {% for val in values %}
                <li>${{ '%.2f'|format(val) }}</li>
            {% endfor %}
        </ul>
        <p><a href="{{ url_for('user_routes.show_home') }}">Home</a></p>
    </div>
</body>
</html>
