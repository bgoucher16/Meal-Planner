<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorites List</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        .favorites-list {
            margin-top: 24px;
        }
        .grocery-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 18px;
            background: #f3f6fa;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(60, 72, 88, 0.04);
            margin-bottom: 12px;
            min-height: 48px;
        }
        .item-name {
            flex: 1;
            font-size: 1.08em;
            padding: 12px 0;
        }
        .button-container {
            display: flex;
            gap: 10px;
        }
        .favorite-button {
            padding: 8px 18px;
            border-radius: 6px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            font-size: 1em;
            background: #ef4444;
            color: #fff;
            transition: background 0.2s, color 0.2s;
        }
        .favorite-button:hover {
            background: #b91c1c;
        }
        .add-button {
            padding: 8px 18px;
            border-radius: 6px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            font-size: 1em;
            background: #10b981;
            color: #fff;
            transition: background 0.2s, color 0.2s;
        }
        .add-button:hover {
            background: #047857;
        }
        @media (max-width: 600px) {
            .grocery-item {
                flex-direction: column;
                align-items: stretch;
                gap: 8px;
                padding: 0 8px;
            }
            .button-container {
                justify-content: flex-end;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Favorites List</h2>
        <ul class="favorites-list">
            {% for item in favorites %}
                <li class="grocery-item">
                    <div class="item-name">{{ item }}</div>
                    <div class="button-container">
                        <form action="{{ url_for('grocery_list_unfavorite') }}" method="post" style="margin:0;">
                            <input type="hidden" name="item" value="{{ item }}">
                            <button class="favorite-button" type="submit">Unfavorite</button>
                        </form>
                        <form action="{{ url_for('grocery_list_add_favorite') }}" method="post" style="margin:0;">
                            <input type="hidden" name="item" value="{{ item }}">
                            <button class="add-button" type="submit">Add to Grocery List</button>
                        </form>
                    </div>
                </li>
            {% endfor %}
        </ul>
        <p><a href="/">Home</a></p>
    </div>
</body>
</html>
