<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery List</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        .grocery-list {
            margin-top: 24px;
        }
        .grocery-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 18px;
        }
        .item-name {
            flex: 1;
            font-size: 1.08em;
            padding: 12px 0;
        }
        .button-container {
            display: flex;
            gap: 10px;
        }
        .favorite-button, .remove-button {
            padding: 8px 18px;
            border-radius: 6px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            font-size: 1em;
            transition: background 0.2s, color 0.2s;
        }
        .favorite-button {
            background: #fbbf24;
            color: #fff;
        }
        .favorite-button:hover {
            background: #f59e0b;
        }
        .remove-button {
            background: #ef4444;
            color: #fff;
        }
        .remove-button:hover {
            background: #b91c1c;
        }
        @media (max-width: 600px) {
            .grocery-item {
                flex-direction: column;
                align-items: stretch;
                gap: 8px;
                padding: 0 8px;
            }
            .button-container {
                justify-content: flex-end;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Grocery List</h2>
        <form id="add-item-form" action="{{ url_for('show_grocery_list') }}" method="post">
            <input type="text" id="item" name="item" placeholder="Add item" required>
            <button type="submit">Add</button>
        </form>
        <ul id="grocery-list" class="grocery-list">
            {% for item in grocery_list %}
                <li class="grocery-item">
                    <span class="item-name">{{ item }}</span>
                    <div class="button-container">
                        <form action="{{ url_for('grocery_list_favorite') }}" method="post" style="margin:0;">
                            <input type="hidden" name="item" value="{{ item }}">
                            <button class="favorite-button" type="submit">Favorite</button>
                        </form>
                        <form action="{{ url_for('grocery_list_delete') }}" method="post" style="margin:0;">
                            <input type="hidden" name="item" value="{{ item }}">
                            <button class="remove-button" type="submit">Remove</button>
                        </form>
                    </div>
                </li>
            {% endfor %}
        </ul>
        <p><a href="/">Home</a></p>
    </div>
</body>
</html>
